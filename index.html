<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Space Shooter - DIO</title>
</head>
<body>
    <div id="main-play-area">
        <img class="player-shooter" src="./img/hero.png" alt="hero">
        <div class="game-menu">
            <h4 class="game-instructions">
                Não deixe os inimigos invadirem o seu planeta!
            </h4>
            <div class="start-button">
                <h1>START</h1>
            </div>
        </div>
    </div>
    <h3 class="game-points">Sua pontuação: 0</h3>
    <p>
        Controles:
        <ul>
            <li>Barra de espaço - atirar</li>
            <li>Seta para cima - subir</li>
            <li>Seta para baixo - descer</li>
        </ul>
    </p>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
